description: "Tell England: A Study in a Generation is a novel written by Ernest Raymond\
  \ and published in February 1922 in the United Kingdom. Its themes are the First\
  \ World War and the young men sent to fight in it. A film adaptation was released\
  \ in 1931 under the title Tell England. The book became a bestseller, some 300,000\
  \ copies being sold by the end of 1939. Forty editions were printed by Cassell between\
  \ 1922 and 1969, prior to the first impression printed by Corgi in 1973.\n\n\n From\
  \ Wikipedia (CC BY-SA)."
